<script LANGUAGE="JavaScript1.1" TYPE="text/javascript">
// Dynamische Schaltflaechen
//
// Vorabladen der Bilder
var Img = new Array()
// Objekt Bild
function doc_image(dateiname)
{
  this.normal     = new Image()
  this.high       = new Image()
  this.normal.src = dateiname + ".gif"
  this.high.src   = dateiname + "_high.gif"
  return this
}
// Dateiinformationen
function load_images(name, dateiname)
{
  Img[name] = new doc_image(dateiname)
}
// Bild zeigen
function show_image(name)
{
  document[name].src = Img[name].high.src
  return true
}
// Bild verstecken
function hide_image(name)
{
  document[name].src = Img[name].normal.src
}
// Bild mit dem normalen Namen ist das Standardbild,
// "_high" das aktive, wenn der Mauszeiger darueber ist.
// Laden der Bilder
load_images("atom_menue_1", "atom_menue_1")
load_images("atom_menue_2", "atom_menue_2")
load_images("atom_menue_3", "atom_menue_3")
load_images("atom_menue_4", "atom_menue_4")
load_images("vrml_animated", "vrml_animated")
</script>
