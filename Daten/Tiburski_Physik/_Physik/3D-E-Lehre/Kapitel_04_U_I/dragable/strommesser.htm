var dragobject={
z: 0, x: 0, y: 0, offsetx : null, offsety : null, targetobj : null, dragapproved : 0, test: 0,
initialize:function(){
document.onmousedown=this.drag
document.onmouseup=function(){this.dragapproved=0}
},
drag:function(e){
var evtobj=window.event? window.event : e
this.targetobj=window.event? event.srcElement : e.target
if (this.targetobj.className=="drag"){
this.dragapproved=1
if (isNaN(parseInt(this.targetobj.style.left))){this.targetobj.style.left=10}
if (isNaN(parseInt(this.targetobj.style.top))){this.targetobj.style.top=15}
this.offsetx=parseInt(this.targetobj.style.left)
this.offsety=parseInt(this.targetobj.style.top)
this.x=evtobj.clientX
this.y=evtobj.clientY



if (evtobj.preventDefault)
evtobj.preventDefault()
document.onmousemove=dragobject.moveit
}
},
moveit:function(e){


if (this.x>150){
if (this.x<240){
if (this.y>130){
if (this.y<200){
alert("Richtig! Hier gehört das Messgerät hin!");
this.x=0;
parent.location = "lsg1_1.htm";
}}}}
if (this.x>150){
if (this.x<240){
if (this.y>220){
if (this.y<290){
alert("Richtig! Hier gehört das Messgerät hin!");
this.x=0;
parent.location = "lsg1_4.htm";
}}}}
if (this.x>260){
if (this.x<350){
if (this.y>130){
if (this.y<200){
alert("Richtig! Hier gehört das Messgerät hin!");
this.x=0;
parent.location = "lsg1_2.htm";
}}}}
if (this.x>260){
if (this.x<350){
if (this.y>220){
if (this.y<290){
alert("Richtig! Hier gehört das Messgerät hin!");
this.x=0;
parent.location = "lsg1_3.htm";
}}}}




var evtobj=window.event? window.event : e
if (this.dragapproved==1){
this.targetobj.style.left=this.offsetx+evtobj.clientX-this.x+"px"
this.targetobj.style.top=this.offsety+evtobj.clientY-this.y+"px"
return false
}
}
}

dragobject.initialize()

</script>
